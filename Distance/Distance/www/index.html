<!DOCTYPE html>
<html>
<head>
    <!--
        Personnalisez la stratégie de sécurité de contenu dans la balise meta ci-dessous selon vos besoins. Ajoutez 'unsafe-inline' à default-src pour activer JavaScript directement dans les lignes.
        Pour obtenir des détails, consultez http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Distance</title>
</head>
<body>
    <div class="app">
        <h1>Calcule de distance</h1>

        <img src="images/avion.jpg" class="embed-responsive col-md-12 p-5" />
        <div id="deviceready" class="blink text-center text-md-center">
            <span style="width:70px !important" class="p-1">Temps : </span><input id="temps" type="number" class="m-1"/>
            <br />
            <span style="width:70px !important" class="p-1">Vitesse : </span><input id="vitesse" type="number" class="m-1"/>
            <br />
            <input type="button" class="btn-primary m-2" onclick="Calculate()" value="Calculer !" />
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
